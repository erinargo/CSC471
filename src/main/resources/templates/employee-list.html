<html>
<head>
  <title>
    Erin Argo | Employees
  </title>
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/list.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        function closeModal() {
            document.querySelector('.alert').remove();
        }
    </script>
</head>

<body>
<nav class="top-nav">
            <span class="nav-left">
                <a href="/" id="logo">Project 5 CSC 471 - Erin Argo</a>
            </span>

  <span class="nav-right">
                <a href="/employees">Employees</a>
                <a href="/projects">Projects</a>
                <a href="/departments">Departments</a>
            </span>

  <div></div>
</nav>

<div class="alert" th:if="${ alert }">
    <span th:text="${ alert }" />
    <a onclick="closeModal()">Ok</a>
</div>

<section class="side-nav">
  <span class="name">username</span>
  <span class="icons">
                <img class="avatar" src="https://sugargeekshow.com/wp-content/uploads/2019/10/chocolate-chip-muffins-featured.jpg">
            </span>
</section>

<a class="add" href="/employees/add"> Add Employee </a>
<form class="search">
  <input name="term" type="text" placeholder="Search" />
  <input type="submit" value="Search" />
</form>

<div class="wrapper">
  <span th:each=" employee : ${ employeeList } ">
    <div class="list-wrapper">
      <p th:text="'Name: ' + ${ employee.FName } + ' ' + ${ employee.Minit } + ' ' + ${ employee.LName }"></p>
      <p th:text="'SSN: ' + ${ employee.SSN }"></p>
      <p th:text="'DOB: ' + ${ employee.DOB }"></p>
      <a th:href="'/employees/' + ${ employee.SSN }">Edit / View Dependents</a>
    </div>
  </span>
</div>
</body>
</html>
