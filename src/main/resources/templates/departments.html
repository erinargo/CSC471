<html>
<head>
    <title>
        Erin Argo | Proj5
    </title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/list.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        function closeModal() {
            document.querySelector('.alert').remove();
        }
    </script>
</head>

<body>
<nav class="top-nav">
            <span class="nav-left">
                <a href="/" id="logo">Project 5 CSC 471 - Erin Argo</a>
            </span>

    <span class="nav-right">
                <a href="/employees">Employees</a>
                <a href="/projects">Projects</a>
                <a href="/departments">Departments</a>
            </span>

    <div></div>
</nav>


<div class="alert" th:if="${ alert }">
    <span th:text="${ alert }" />
    <a onclick="closeModal()">Ok</a>
</div>


<section class="side-nav">
    <span class="name">username</span>
    <span class="icons">
                <img class="avatar" src="https://sugargeekshow.com/wp-content/uploads/2019/10/chocolate-chip-muffins-featured.jpg">
            </span>
</section>
<a class="add" href="/departments/add">Create Department</a>

<div class="wrapper">
    <span th:each="department : ${ departmentList }">
        <div class="list-wrapper">
            <p th:text="'Department Name: ' + ${ department.deptname }" />
            <p th:text="'Department Number: ' + ${ department.deptnum }" />
            <p th:text="'Number of Employees: '+ ${ department.numemp }" />
            <a th:href="'/departments/' + ${ department.getDeptnum() }"> Edit/View Department </a>
        </div>
    </span>
</div>
</body>
</html>
