<html>
<head>
  <title>
    Erin Argo | Proj5
  </title>
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        function closeModal() {
            document.querySelector('.alert').remove();
        }
    </script>
</head>

<body>
<nav class="top-nav">
            <span class="nav-left">
                <a href="/" id="logo">Project 5 CSC 471 - Erin Argo</a>
            </span>

  <span class="nav-right">
                <a href="/employees">Employees</a>
                <a href="/projects">Projects</a>
                <a href="/departments">Departments</a>
            </span>

  <div></div>
</nav>

<div class="alert" th:if="${ alert }">
    <span th:text="${ alert }" />
    <a onclick="closeModal()">Ok</a>
</div>

<section class="side-nav">
  <span class="name">username</span>
  <span class="icons">
                <img class="avatar" src="https://sugargeekshow.com/wp-content/uploads/2019/10/chocolate-chip-muffins-featured.jpg">
            </span>
</section>

<div class="wrapper">
  <form action="/employees/create" method="POST">
    <input type="number" placeholder="Enter SSN" name="SSN" required />
    <input type="text" placeholder="Enter DOB MM-DD-YYYY" name="DOB" required />
    <input type="text" placeholder="First Name" name="FName" required />
    <input type="text" placeholder="Minit" name="Minit" required />
    <input type="text" placeholder="LName" name="LName" required />
      Salary Pay: <input type="number" placeholder="Salary Pay" name="SalaryPay" value="0" required />
      Hourly Pay: <input type="number" step="0.01" placeholder="Hourly Pay" name="HourlyPay" value="0.00" required />
    <input type="submit" value="Create Employee" />
  </form>
</div>
</body>
</html>
